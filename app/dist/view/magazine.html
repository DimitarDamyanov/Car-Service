<div ng-controller="magazineController">

                </div>
            </md-toolbar>
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line"  ng-click="null">

                        </div>
                    </md-list-item>
                    <md-list-item class="md-3-line"  ng-click="null">

                    </md-list-item>

                    <md-list-item class="md-3-line"  ng-click="null">

                    </md-list-item>
                    <md-list-item class="md-3-line"  ng-click="null">

</div>
