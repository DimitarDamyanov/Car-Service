<div ng-controller="navController as vm" ng-cloak >
    <md-nav-bar  md-selected-nav-item="vm.currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item ng-repeat="item in vm.items" md-nav-href="#{{item.route}}" name="{{item.name}}">{{item.name}}</md-nav-item>
    </md-nav-bar>
</div>
