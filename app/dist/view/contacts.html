<div ng-controller="contactsController as vm">
    <div layout="row">
        <div flex=50 class="custom-location" ng-repeat="contact in vm.contactsInformation.contacts">
            <md-toolbar class="md-theme-indigo">
                <h2 class="md-toolbar-tools">{{contact.title}}</h2>
            </md-toolbar>
            <div layout="column" layout-align="center" style="overflow: auto;" class="layout-column">
                <div layout="row"></div>
                <md-content flex="" layout-margin="" class="layout-margin _md flex">
                    <h3 align="center">Понеделник - Петък  <ng-md-icon icon="access_time"></ng-md-icon>
                       {{contact.worktime.business}}</h3>
                    <h3 align="center">Събота <ng-md-icon icon="access_time"></ng-md-icon>{{contact.worktime.weekend}}</h3>
                </md-content>
            </div>
            <h3 align="center">
                <ng-md-icon icon="call"></ng-md-icon>
                {{contact.phone}}
            </h3>
            <p align="center">{{contact.location.text}}</p>
            <div>
                <ui-gmap-google-map center="contact.location.map.center" zoom="contact.location.map.zoom" options="contact.location.options">
                    <ui-gmap-marker coords='contact.location.marker.coords' idKey="contact.location.marker.id"></ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>
    </div>
</div>
