<div ng-controller="serviceController as vm">
    <div layout="row" flex>
        <div flex="80" style="margin: 10px">
            <div flex="100" style="margin-left: 20px">
                <h3 ng-if="vm.serviceInformation.title">{{vm.serviceInformation.title}}</h3>
                <div ng-if="vm.serviceInformation.paragraphs" ng-repeat="p in vm.serviceInformation.paragraphs">
                    <p>{{p}}</p>
                </div>
            </div>
            <div flex="100" class="shop-panel" ng-repeat="panel in vm.serviceInformation.panels">
                <md-toolbar layout="row" class="md-hue-2">
                    <div class="md-toolbar-tools">
                        <span><b>{{panel.title}}</b></span>
                    </div>
                </md-toolbar>
                <md-content layout-padding>
                    <md-list flex>
                        <div class="md-list-item-text" ng-repeat="item in panel.items">
                            <p class="shop-item">
                                <ng-md-icon icon="build"></ng-md-icon>
                                {{item}}
                            </p>
                        </div>
                    </md-list>
                </md-content>
            </div>
        </div>

        <div flex="20">
            <md-toolbar layout="row" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span>Ние работим с</span>
                </div>
            </md-toolbar>
            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line"  ng-click="vm.goToPage(partner.website)" ng-repeat="partner in  vm.serviceInformation.partners">
                        <img id="brand" src="{{partner.src}}" class="md-avatar" />
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>

</div>
