<md-card>
    <md-card-title>
        <md-card-title-media>
            <div class="md-media-sm card-media" layout layout-align="center center" >
               <img ng-src="{{avatar}}" alt="Image is not available">
            </div>
        </md-card-title-media>
        <md-card-title-text>
            <span class="md-headline">{{name}}</span>
            <span class="md-subhead description">{{description}}</span>
        </md-card-title-text>
    </md-card-title>
</md-card>
